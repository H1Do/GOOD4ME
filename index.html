<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD4ME</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header class="main-header">
        <div class="header-top">
            <div class="header-top-description">
                Afterpay, Laybuy & Genoapay | Free Delivery New Zealand + Australia*
            </div>
            <div class="header-top-actions">
                <div class="header-top-authorization">
                    <a class="header-sign-in" href="/">Sign In</a> / <a class="header-sign-up" href="/">Register</a>
                </div>
                <div class="header-top-currency">
                    <button class="header-currency-selector" type="button">
                        <img class="header-currency-image" src="./icons/usa-flag-icon.svg" alt="USA flag icon">
                        <span class="header-currency-name">USD</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="header-body">
            <div class="header-logo">
                <a href="/">
                    <img class="header-logo-image" src="./images/logo.jpg" alt="good4me logo" width="198" height="47">
                </a>
            </div>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item is-selected">
                        <a class="header-menu-link" href="/">HOME</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">SHOP</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">FAQ'S</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">STOCKISTS</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">WHOLESALE</a>
                    </li>
                    <li class="header-menu-item">
                        <a class="header-menu-link" href="/">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div class="header-body-actions">
                <a href="/" class="header-body-search">
                    <img src="./icons/search-icon.svg" alt="search icon" width="22" height="22">
                </a>
                <a href="/" class="header-body-cart">
                    <img src="./icons/cart-icon.svg" alt="search icon" width="18" height="24">
                </a>
            </div>
        </div>
    </header>
    
</body>

</html>
